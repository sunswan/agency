<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title  -->
    <title>Reference</title>

    <!-- Favicon  -->
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <!-- start block references-->
    <div class="reference">
      <!-- Logo -->
      <div class="logo">
        <p class="logo__name93">93</p>
        <p class="logo__agency">AGENCY</p>
      </div>
      <!-- end Logo -->
      <!-- start left block -->

      <div class="reference__sidebar">
        <h2 class="reference__caption">References</h2>
        <p class="client">Client</p>
        <h1 class="art">ART Mag</h1>
        <div class="reference__text-content">
          Vestibulum erat magna, tristique eu ipsum ut, porttitor vestibulum
          sem. Suspendisse vel nisl eu justo rutrum congue non sit amet arcu.
          Suspendisse a tortor nec orci imperdiet pharetra. In interdum nec
          lacus nec tempor.
        </div>
        <button class="reference__more">
          <a href="#"
            >MORE ABOUT<i class="fa fa-angle-right" aria-hidden="true"></i
          ></a>
        </button>

        <div class="reference__divider">
          <!-- social icon -->
          <div class="socialny">
            <ul class="socialny__icon">
              <li class="socialny__link">
                <a href="https://www.facebook.com/" target="_blank"
                  ><i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="socialny__link">
                <a href="https://twitter.com/" target="_blank"
                  ><i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="socialny__link">
                <a href="https://www.linkedin.com/" target="_blank"
                  ><i class="fab fa-linkedin-in"></i>
                </a>
              </li>
              <li>
                <p class="share"><a href="#">Share</a></p>
              </li>
            </ul>
          </div>
          <!-- end social icon -->
        </div>
      </div>
      <!-- start right block -->

      <p class="reference__slogan">ART Mag</p>
      <p class="reference__slogan reference__text2">PROJECTS</p>

      <img class="reference__book-img" src="./img/Booklet_Magazine.webp" />
      <!-- end right block -->
    </div>
    <!-- end block references-->

    <!--Jquery-->
    <script src="./js/jquery.min.js"></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/2c4762493d.js"
      crossorigin="anonymous"
    ></script>
    <!--Gmaps-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO7KRxbMzfskBKDrY-OlESZejI0mIJQKM&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="./js/map.js"></script>
    <!--Slick Slider-->
    <script src="./js/slick.min.js"></script>
    <!--JS-->
    <script src="./js/script.js"></script>
  </body>
</html>
