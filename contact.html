<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title  -->
    <title>Contacts</title>

    <!-- Favicon  -->
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="contact">
      <!-- Logo -->
      <div class="logo">
        <p class="logo__name93">93</p>
        <p class="logo__agency">AGENCY</p>
      </div>
      <!-- end Logo -->
      <!-- start left block MAP-->
      <div class="contact__map" id="map"></div>
      <!-- end left block -->

      <!-- start right block -->
      <div class="contact__page">
        <p class="text-red">93 AGENCY</p>
        <p class="text-white">
          709 Honey Creek Dr. <br />
          New York, NY 10028<br />
          01 43 25 00 76
        </p>
        <p class="text-red">Our other sites</p>
        <p class="text-white">
          behance.net <br />
          talkbehance.net<br />
          7thdog.net<br />
          powerpoint-experts.com
        </p>

        <p class="text-red">Our partner sites</p>
        <p class="text-white">
          rockstar.com<br />
          7thdog.net<br />
        </p>

        <!-- form email -->
        <h2 class="subscribe">Subscribe to our newselter</h2>

        <form action="" id="em">
          <input
            type="email"
            placeholder="Your email address"
            name="email"
            id="email"
            autocomplete="off"
            required
          />
          <br />
          <button type="submit" form="em" class="sendbtn" value="submit">
            Send the message
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </form>
        <!-- end form email -->
      </div>
    </div>

    <p class="contact__slogan">CONTACT</p>
    <p class="contact__slogan contact__text2">CONTACT</p>

    <!-- end right block -->

    <!--Jquery-->
    <script src="./js/jquery.min.js"></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/2c4762493d.js"
      crossorigin="anonymous"
    ></script>
    <!--Gmaps-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO7KRxbMzfskBKDrY-OlESZejI0mIJQKM&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="./js/map.js"></script>
    <!--Slick Slider-->
    <script src="./js/slick.min.js"></script>
    <!--JS-->
    <script src="./js/script.js"></script>
  </body>
</html>
